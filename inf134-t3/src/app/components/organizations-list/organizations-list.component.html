<div class="container" style="margin-top: 70px">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Website</th>
        <th>Social Media</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let org of organizations">
        <td>{{ org.id }}</td>
        <td>{{ org.name }}</td>
        <td>{{ org.website }}</td>
        <td>{{ org.social_media }}</td>
        <td>
          <button class="btn btn-primary" (click)="selectOrganization(org)">
            Show details
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card text-center" *ngIf="selectedOrg">
    <div class="card-header"># {{ selectedOrg.id }}</div>
    <div class="card-block">
      <h4 class="card-title">{{ selectedOrg.name }}</h4>
      <p class="card-text">
        {{ selectedOrg.description }}
      </p>
    </div>
  </div>
</div>
