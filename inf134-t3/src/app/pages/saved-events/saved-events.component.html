<div id="saved-events-area">
  <div class="saved-buttons">
    <div class="import-area" (click)="goToSchedulePage()">
      <i class="bi bi-upload import-icon"></i>
      <span class="import-label">Import Schedule</span>
    </div>
    <div class="schedule-toggle">
      <label class="switch">
        <input type="checkbox" (click)="toggleSchedule()" />
        <span class="slider round"></span> </label
      ><span class="toggle-label">Filter by My Schedule</span>
    </div>
  </div>
  <br />
  <br />
  <br />
  <div class="container" id="saved-events-groups" data-selected="All">
    <div class="row" id="categories">
      <div class="col">
        <button
          id="All"
          class="btn btn-primary bg-transparent"
          (click)="showAll()"
          style="border: none; color: black"
        >
          All
        </button>
      </div>
    </div>
  </div>
  <div class="container" id="saved-events" style="padding-top: 2em">
    <!-- Below is how event cards are organized -->
    <div class="row" style="display: none">
      <div class="col">
        <div class="card">
          <img class="card-img-top" src="" alt="Card image" />
          <div class="card-body">
            <h5 class="card-title">Event Title Here</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
